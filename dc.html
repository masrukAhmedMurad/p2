<body>
    <div class="container" id="none">
    	<h2 class="text-center mt-4 mb-4" >Generation Distribution Cards</h2>
    	<div class="">
    		<div class="card-header"><b>Select Excel File</b></div>
    		<div class="card-body">
                <label for="date">Date : </label>
                <input type="text" id="date"><br>
                <label for="excel_file">Excel File : </label>
                <input type="file" id="excel_file" />

    		</div>
    	</div>

      
        
    </div>

    <div id="excel_data" class=""></div>

</html>

<script>

const excel_file = document.getElementById('excel_file');

excel_file.addEventListener('change', (event) => {

    if(!['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel'].includes(event.target.files[0].type))
    {
        document.getElementById('excel_data').innerHTML = '<div class="alert alert-danger">Only .xlsx or .xls file format are allowed</div>';

        excel_file.value = '';

        return false;
    }

    var reader = new FileReader();

    reader.readAsArrayBuffer(event.target.files[0]);

    reader.onload = function(event){

        var data = new Uint8Array(reader.result);

        var work_book = XLSX.read(data, {type:'array'});

        var sheet_name = work_book.SheetNames;

        var sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name[0]], {header:1});

        if(sheet_data.length > 0)
        {
            var table_output = '';

            for(var row = 1; row < sheet_data.length; row++)
            {


                if(row%2!=0){

                table_output+='<div class="card"><div class="head">ALERT B042 Bangladesh (Flash Flooding in North East Part of Bangladesh)</div><div class="main"><div class="headerr"><div class="l"><span id="ref"> NGOAB Ref. No. 03.07.2666.665.68.236.21-1236   </span><span id="id" >তারিখ : '+date.value+'</span></div><div class="m"><h2>Participant Card</h2><p style="margin-bottom: 0px"> নগদ অর্থ - ৪৫০০ টাকা, গোসলের সাবান (১২৫ গ্রাম) - ১০টি, কাপড় কাচার সাবান (১৩০ গ্রাম) - ১০টি, ‍স্যানিটারি ন্যাপকিন (৮ পিস) - ১ প্যাকেট, ঢাকনা ও ট্যাপসহ বালতি (২০ লি.) - ১টি, মাস্ক - ৫০ পিস, প্লাস্টিক মগ (১.৫ লি.) - ১টি ও <br>সচেতনতামূলক প্রচারপত্র </br></p></div> <div class="r"><img src="'+
                    sheet_data[row][30]+'" alt="" width="100%" height="100%"></div></div><table><tr><td>অংশগ্রহনকারীর নম্বর :</td><td class="blank">'+sheet_data[row][10]+'</td><td colspan="">অংশগ্রহনকারীর নাম :</td><td colspan="3" class="blank" id="name">'+sheet_data[row][12]+'</td></tr><tr><td>পিতা / স্বামীর নাম :</td><td class="blank" id="fn">'+sheet_data[row][14]+'</td><td colspan="">মোবাইল নম্বর :</td><td colspan="3" class="blank" >'+sheet_data[row][22]+'</td></tr><tr><td rowspan="2">অংশগ্রহনকারীর ঠিকানা :</td><td>গ্রাম :</td><td>'+sheet_data[row][18]+'</td><td colspan="">ওয়ার্ড :</td><td class="blank" colspan="2">'+sheet_data[row][16]+'</td></tr><tr><td class="mwide">ইউনিয়ন :</td><td>'+sheet_data[row][9]+'</td><td colspan="">উপজেলা :</td><td colspan="2">'+sheet_data[row][7]+'</td></tr><tr><td colspan="2">জাতীয় পরিচয়পত্র / জন্ম সনদ নম্বর :</td><td colspan="4">'+sheet_data[row][20]+'</td></tr><tr><td>কার্ড বিতরণকারীর নাম :</td><td></td><td>পদবী :</td><td class="blank mnwide"></td><td>স্বাক্ষর :</td><td class="blank mnwide"></td></tr></table></div><div class="logos"><div class="logo" id="im1"><img src="UK-AID-Standard-RGB.jpg" alt=""></div><div class="logo" id="im2"><img src="Dutch MFA logo.jpg" alt=""></div><div class="logo" id="im3"><img src="Start_Fund_Bangladesh_blue-on-white.png" alt="Start_Fund_Bangladesh_blue-on-white.png"></div><div class="logo" id="im4"><img src="big-logo1.jpg" alt=""></div></div><div class="foot">যে কোনো পরামর্শ/ অভিযোগ: ০১৭৭৭-৭৭৩৭০১, ০৮০০৯০০১০০০০ (টোল ফ্রি নম্বর)</div></div>'
       
                }else{

                    table_output+='<div class="card break"><div class="head">ALERT B042 Bangladesh (Flash Flooding in North East Part of Bangladesh)</div><div class="main"><div class="headerr"><div class="l"><span id="ref"> NGOAB Ref. No. 03.07.2666.665.68.236.21-1236   </span><span id="id" >তারিখ : '+date.value+'</span></div><div class="m"><h2>Participant Card</h2><p style="margin-bottom: 0px"> নগদ অর্থ - ৪৫০০ টাকা, গোসলের সাবান (১২৫ গ্রাম) - ১০টি, কাপড় কাচার সাবান (১৩০ গ্রাম) - ১০টি, ‍স্যানিটারি ন্যাপকিন (৮ পিস) - ১ প্যাকেট, ঢাকনা ও ট্যাপসহ বালতি (২০ লি.) - ১টি, মাস্ক - ৫০ পিস, প্লাস্টিক মগ (১.৫ লি.) - ১টি ও <br>সচেতনতামূলক প্রচারপত্র </br></p></div> <div class="r"><img src="'+
                        sheet_data[row][30]+'" alt="" width="100%" height="100%"></div></div><table><tr><td>অংশগ্রহনকারীর নম্বর</td><td class="blank">'+sheet_data[row][10]+'</td><td colspan="">অংশগ্রহনকারীর নাম</td><td colspan="3" class="blank" id="name">'+sheet_data[row][12]+'</td></tr><tr><td>পিতা / স্বামীর নাম</td><td class="blank" id="fn">'+sheet_data[row][14]+'</td><td colspan="">মোবাইল নম্বর</td><td colspan="3" class="blank" >'+sheet_data[row][22]+'</td></tr><tr><td rowspan="2">অংশগ্রহনকারীর ঠিকানা</td><td>গ্রাম</td><td>'+sheet_data[row][18]+'</td><td colspan="">ওয়ার্ড</td><td class="blank" colspan="2">'+sheet_data[row][16]+'</td></tr><tr><td class="mwide">ইউনিয়ন :</td><td>'+sheet_data[row][9]+'</td><td colspan="">উপজেলা :</td><td colspan="2">'+sheet_data[row][7]+'</td></tr><tr><td colspan="2">জাতীয় পরিচয়পত্র / জন্ম সনদ নম্বর :</td><td colspan="4">'+sheet_data[row][20]+'</td></tr><tr><td>কার্ড বিতরণকারীর নাম</td><td></td><td>পদবী</td><td class="blank mnwide"></td><td>স্বাক্ষর</td><td class="blank mnwide"></td></tr></table></div><div class="logos"><div class="logo" id="im1"><img src="UK-AID-Standard-RGB.jpg" alt=""></div><div class="logo" id="im2"><img src="Dutch MFA logo.jpg" alt=""></div><div class="logo" id="im3"><img src="Start_Fund_Bangladesh_blue-on-white.png" alt="Start_Fund_Bangladesh_blue-on-white.png"></div><div class="logo" id="im4"><img src="big-logo1.jpg" alt=""></div></div><div class="foot">যে কোনো পরামর্শ/ অভিযোগ: ০১৭৭৭-৭৭৩৭০১, ০৮০০৯০০১০০০০ (টোল ফ্রি নম্বর)</div></div>'

                }

            }

           

            document.getElementById('excel_data').innerHTML = table_output;
        }

        excel_file.value = '';


    }
    

});

</script>
